<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div style="margin-top:20px">
    <h1>사용자 추가</h1>
  </div>
  <form class="row g-3" action="form_ok.jsp" method="post">
    <div class="col-md-2">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" name="name">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email">
    </div>
    <div class="col-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="password">
    </div>
    <div class="col-12">
      <label class="form-label">Gender</label><br>
      <input type="radio" class="form-radio" name="gender" value="남">
      <label>남</label><br>
      <input type="radio" class="form-radio" name="gender" value="여">
      <label>여</label><br><br>
    </div>
    <div class="col-md-2">
      <label for="inputAge" class="form-label">Age</label>
      <input type="text" class="form-control" id="inputAge" name="age">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address1">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" name="city">
    </div>
    <div class="col-md-4">
      <label for="inputRc" class="form-label">RC</label>
      <select id="inputRc" class="form-select" name="rc">
        <option selected>Choose...</option>
        <option>카이퍼</option>
        <option>열송학사</option>
        <option>토레이</option>
        <option>카마이클</option>
        <option>장기려</option>
        <option>손양원</option>
      </select>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" name="isCheck" value="1">
        <input class="form-check-input" type="hidden" id="gridCheckHidden" name="inCheck" value="0">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
</body>
</html>
